<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency converter app</title>
    <link rel="stylesheet" href="./app.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>currency converter app</h1>
    </header>
    <section>
      <div class="dropdown">
        <div class="dropdownTitle">
          <h3>from<span class="material-icons">expand_more</span></h3>
        </div>
        <div class="items" data-isOpen="false"></div>
      </div>

      <div class="amountContainer">
        <small id="small"></small>
        <input type="number" id="amount" name="amount" min="1" value="1" pattern="\d*" />
      </div>

      <div class="dropdown">
        <div class="dropdownTitle">
          <h3>To<span class="material-icons">expand_more</span></h3>
        </div>
        <div class="items" data-isOpen="false"></div>
      </div>

      <div class="endBtns">
        <button type="button" id="convert">convert <span class="material-icons">change_circle</span></button>
        <button type="button" id="clear">clear <span class="material-icons">clear</span></button>
      </div>
    </section>
    <footer>
      <h3>
        made with <span class="material-icons">favorite</span> <a href="https://melihsahtulek.com/">Melihşah Tülek</a>
      </h3>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
