<!doctype html>
<html lang="en">
  <head>
    <title>JS RADIO PLAYER</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
        <div class="container-fluid bg-light">
            <div class="row d-flex justify-content-center align-items-center rowOne">
                <div class="col-12 col-md-4 col-lg-3" style="max-width: 330px !important;">
                    <div class="card">
                        <h1>Html5 & Javascript Radio Player.</h1>
                        <hr>
                        <div class="card-body">
                            <h5 class="card-title">Select a radio chanel</h5>
                            <select class="custom-select mt-2 custom-select-sm" name="" id="">
                               <option value="selectCh" selected>Select Channel</option>
                            </select>
                            <audio>
                                <source src="" type="audio/mpeg">
                              Your browser does not support the audio element.
                            </audio>
                            <span class="mt-3 text-center" id="channelShow"></span>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-outline-danger btn-sm mt-2" id="prevBtn"><i class="fas fa-backward"></i></button>
                                <button type="button" class="btn btn-outline-danger btn-sm mt-2" id="playBtn"><i class="fas fa-play"></i></button>
                                <button type="button" class="btn btn-outline-danger btn-sm mt-2" id="nextBtn"><i class="fas fa-forward"></i></button>
                                <button type="button" class="btn btn-outline-dark btn-sm mt-2" id="setTime"><i class="fas fa-moon"></i></button>
                                <button type="button" class="btn btn-outline-dark btn-sm mt-2" onclick="muted()"><i class="fas fa-volume-mute"></i></button>
                            </div>
                            <input type="range" class="form-control-range slider mt-4" min="1" max="100" value="50" id="">
                            
                        </div>
                    </div>
                    <p class="text-center mt-2">Dev. By <b>Melihşah TÜLEK</b></p>
                </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="fontAwesome.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
